<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>



    <h:form id="form">

        <p:panelGrid columns="2" id="formulario-pessoa">

            <h:outputText value="Nome" />
            <p:inputText id="nome" value="#{pessoaController.nome}"/>

            <h:outputText value="CPF" />
            <p:inputText id="cpf" value="#{pessoaController.cpf}"/>

        </p:panelGrid>

        <p:commandButton value="Salvar" action="#{pessoaController.novaPessoa}" update="data-table-pessoa,formulario-pessoa" style="margin-right:20px;" styleClass="ui-priority-primary" />
        <p:commandButton value="Limpar" action="#{pessoaController.limpar}" update="formulario-pessoa" style="margin-right:20px;" styleClass="ui-priority-primary" />

    <p:dataTable var="pessoa" value="#{pessoaController.pessoas}" id="data-table-pessoa">
        <p:column headerText="Id">
            <h:outputText value="#{pessoa.id}"/>
        </p:column>
        <p:column headerText="Nome">
            <h:outputText value="#{pessoa.nome}"/>
        </p:column>
        <p:column headerText="CPF">
            <h:outputText value="#{pessoa.cpf}"/>
        </p:column>
    </p:dataTable>

    </h:form>
</h:body>
</html>
